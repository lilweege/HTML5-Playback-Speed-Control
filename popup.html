<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>popup</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div id="box">
		<label for="interval">Interval: </label>
		<input id="interval" type="number" min="0" max="1" step="0.05" value="0.5">
		<br>
		<!-- <label for="keys">Keys: &nbsp;&nbsp;&nbsp;&nbsp;</label> -->
		<!-- <input id="keys" type="text" value="*+-"> -->
		<!-- <br> -->
		<label for="display">Display: </label>
		<input id="display" type="checkbox" checked="true">
		<br>
		<label for="color">Color: </label>
		<input id="color" type="color">
		<input id="alpha" type="number" min="0" max="1" step="0.05" value="0.5" style="width:40px;">
		<br>
		<button id="apply">Apply Changes</button>
		<div id="alert">Success</div>
	</div>
	<script src="popup.js"></script>
</body>
</html>
